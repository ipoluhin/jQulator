<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Calculator jQuery</title>
	</head>
	<body>
		<section class="calc-body-theme-1" id="calc-body">
			<header class="header">
				<nav class="themes"><!-- Кнопки переключения тем --></nav>
			</header>
			<main class="main">
				<section class="output">
					<span class="input-text" id="input-text"></span>
					<span class="equally-sign" id="equally-sign">=></span>
					<span class="result-text" id="result-text"></span>
				</section>
				<section class="buttons">
					<section class="left-panel">
						<section class="round-function"><!-- Кнопки округления --></section>
						<section class="memory-function"><!-- Кнопки работы с памятью --></section>
						<section class="exponentiation"><!-- Доп функции --></section>
						<section class="number-block"><!-- Цифры --></section>
					</section>
					<section class="func-block"><!-- Функции --></section>
				</section>
			</main>
			<footer class="footer">
				<span class="footer-label"
					>Калькулятор jQuery&nbsp;&copy;&nbsp;(<span class="year"></span>)</span
				>
				<a href="https://github.com/ipoluhin/jQulator.git" class="footer-link">
					<span class="gitsource-link">/jQulator/</span>
				</a>
			</footer>
		</section>
		<script src="./js/jquery-1.12.4.min.js"></script>
		<script src="./js/jquery-1.12.4.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
